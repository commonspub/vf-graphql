input PlanCreateParams { # implements PlanParams
  "An informal or formal textual identifier for a plan. Does not imply uniqueness."
  name: String!

  "The time the plan was made."
  created: DateTime

  "The time the plan is expected to be complete."
  due: DateTime

  "A textual description or comment."
  note: String

  "This plan refines a scenario, making it operational."
  refinementOf: ID # Scenario
}

input PlanUpdateParams { # implements UpdateParams & PlanParams
  id: ID!

  "An informal or formal textual identifier for a plan. Does not imply uniqueness."
  name: String

  "The time the plan was made."
  created: DateTime

  "The time the plan is expected to be complete."
  due: DateTime

  "A textual description or comment."
  note: String

  "This plan refines a scenario, making it operational."
  refinementOf: ID # Scenario
}

type PlanResponse {
  plan: Plan
}

type Query {
  plan(id: ID): Plan
  allPlans(start: ID, limit: Int): [Plan!]
}

type Mutation {
  createPlan(plan: PlanCreateParams!): PlanResponse
  # createPlanFromRecipe(): PlanResponse
  updatePlan(plan: PlanUpdateParams!): PlanResponse
  deletePlan(id: String!): Boolean
}
