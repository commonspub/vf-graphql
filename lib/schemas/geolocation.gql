"""
A physical mappable location.
"""
type SpatialThing {
  id: ID!
  name: String!
  mappableAddress: String
  lat: Float
  long: Float
  alt: Float

  "A textual description or comment."
  note: String
}

type Query {
  spatialThing(id: ID): SpatialThing
  allSpatialThings(start: ID, limit: Int): [SpatialThing!]
}

